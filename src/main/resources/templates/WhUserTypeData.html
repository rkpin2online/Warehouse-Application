<html xmlns:th="https://www.thymeleaf.org/">
<head>
</head>
<body>
<div th:insert="fragments/commonui :: userhead"></div>
 <div th:insert="fragments/commonui :: usermenu"></div>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<H3>WELCOME TO WH USER TYPE DATA PAGE</H3>
			</div>
			<div class="card-body">
				<a th:href="@{/whusertype/excel}" class="btn btn-warning">EXCEL
					EXPORT</a>

				<table class="table table-hover ">
					<tr class="bg-info text-white text-center">
						<th>ID</th>
						<th>TYPE</th>
						<th>CODE</th>
						<th>MAIL</th>
						<th colspan="4">OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.userType}"></td>
						<td th:text="${ob.userCode}"></td>
						<td th:text="${ob.userMail}"></td>
						<td><a th:href="@{/whusertype/delete/{id}(id=${ob.id})}">
								<img th:src="@{/images/delete.png}" class="btn btn-danger"
								width="60" height="40" />
						</a></td>
						<td><a th:href="@{/whusertype/edit/{id}(id=${ob.id})}">
								<img th:src="@{/images/edit.png}" class="btn btn-success"
								width="60" height="40" />
						</a></td>
						<td><a th:href="@{/whusertype/view/{id}(id=${ob.id})}"
							class="btn btn-info">VIEW</a></td>
						<td><a th:href="@{/whusertype/excel/{id}(id=${ob.id})}"
							class="btn btn-warning">EXCEL</a></td>
					</tr>
				</table>
			</div>

			<!-- This is card Footer -->
			<div th:if="${message!=null}">
				<div class="card-footer text-white bg-info">
					<b><span th:text="${message}"></span></b>
				</div>
			</div>
		</div>
		<!-- card end -->
	</div>
	<!-- container end -->
</body>
</html>
